<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>Google Maps - gmplot</title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&key=AIzaSyCLK3i-PknHvlbAZNEMemTBaEzwRjUWHSQ"></script>
<script type="text/javascript">
    function initialize() {
        var map = new google.maps.Map(document.getElementById("map_canvas"), {
            zoom: 6,
            center: new google.maps.LatLng(36.778300, -119.417900)
        });

        new google.maps.Polygon({
            clickable: false,
            geodesic: true,
            fillColor: "#0000FF",
            fillOpacity: 0.300000,
            strokeColor: "#0000FF",
            strokeOpacity: 1.000000,
            strokeWeight: 2,
            map: map,
            paths: [
                new google.maps.LatLng(37.774900, -122.419400),
                new google.maps.LatLng(34.052200, -118.243700),
                new google.maps.LatLng(36.778300, -119.417900),
            ]
        });

    }
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
    <div id="map_canvas" style="width: 100%; height: 100%;" />
</body>
</html>
